<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/roughjs%404.5.2/bundled/rough.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
      crossOrigin="anonymous"
      referrerPolicy="no-referrer"/> 
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      /* Body styles */
      body {
          background-color: #1a1a1a;
          color: white;
          font-family: Arial, sans-serif;
          margin: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
      }

      /* Main content container */
      #root {
          flex: 1;
          max-width: 1280px;
          margin: 0 auto;
          padding: 2rem 1rem;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }

      /* Explicit h1 styling - now properly targeted */
      #root h1 {
          color: #FFD700;
          font-size: 3.5rem;
          margin: 0 0 2rem 0;
          text-align: center;
          letter-spacing: 0.05em;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
          width: 100%;
      }

      /* Paragraph styling */
      #root p {
          font-size: 1.5rem;
          color: #e5e7eb;
          max-width: 42rem;
          margin: 0 auto 3rem auto;
          line-height: 1.6;
          text-align: center;
      }

      /* Button styling */
      #root .button {
          display: inline-block;
          background-color: #6366f1;
          color: white;
          font-size: 1.2rem;
          font-weight: bold;
          padding: 1rem 2rem;
          border-radius: 9999px;
          text-decoration: none;
          transition: all 0.3s ease;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
      }

  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
      <h1>City 1: Hong Kong</h1>
      <p>Explore the amazing city of Hong Kong.</p>
      <a href="http://localhost:3000/index.html" class="button">Click Home</a>
  </div>
</body>
</html>
