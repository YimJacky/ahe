    <!-- Dropdown to select a city -->
  <select id="city-selector">
    <option value="http://localhost:3000/index.html">Page1 Home</option>
    <option value="http://127.0.0.1:5500/public/city1.html">Page2 City1 </option>
    <option value="http://127.0.0.1:5500/public/city2.html">Page3 City2</option>
    <option value="http://127.0.0.1:5500/public/city3.html">Page4 City3</option>
    <option value="http://127.0.0.1:5500/public/city4.html">Page5 City4</option>
  </select>

    <button onclick="goToCity()">For erb count FIVE html</button>

<script>
  function goToCity() {
    const selector = document.getElementById('city-selector');
    const selectedURL = selector.value;

    // Navigate without showing the URL in the status bar
    window.location.href = selectedURL;
  }
</script>
